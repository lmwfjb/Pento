<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="css/description.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+TC:500&display=swap" rel="stylesheet">
</head>

<body>
    
          <!-- 1140 -->
<div class="product_container">
    <div class="preview">
        <div class="preview_photo">
            <img src="images/description/red.jpg" alt="">
        </div>
        <div class="preview_content">
            <div class="preview_text">
                <div class="text01">
                    <span style="font-size: 1.5em;">〈鮮食調理包〉</span>
                    <span style="margin-top: 1%;">鮮蝦番茄鮭魚口味(犬用)</span>
                </div>
                <div class="text02" style="font-size: 1em;">全店、全館結帳金額滿NT$1600，即享免運優惠(限台灣本地)</div><br>
                <div class="text03" style="font-size: 1.125em;">NT$180</div>
            </div>
            <div class="preview_button">
                <div class="number_button"></div>
                <div class="purchase_button">加入購物車</div>
            </div>
        </div>
    </div>
        
    <div class="product_description">
        <div class="paragraph">
            <span>《商品描述》</span>
            <div class="product_title">
                <h3 class="text04">全齡狗狗機能性主食新選擇</h3>
                <div class="footprint"><img src="images/description/footprint.png" alt=""></div>
            </div>
            <span class="text05">
                犬用寵物鮮食推薦，開封即食、免加熱、免解凍！<br>
                由專業營養師調配之食材組合，
                番茄、甜椒、菠菜提供充足的膳食纖維及維生素
                鮭魚則含有豐富之DPA & DHA及優良油脂、蛋白質，
                幫親愛的狗狗補充日常所需的各式營養素。</span>
        </div>
        <div class="product_img">
            <img src="images/description/feed.jpg" alt="">
        </div>
    </div>
    <div class="product_return">
        <div class="return_button">返回</div>
    </div>

</div>



</body>
</html>
