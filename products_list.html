<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pento | 產品列表</title>
    <link rel="icon" href="images/LOGO.ico" type="image/x-icon" />
    <link rel="stylesheet" href="js/bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/css_reset.css">
    <link rel="stylesheet" href="css/stores.css">
    <link rel="stylesheet" href="css/products_list.css">
    <link rel="stylesheet" href="css/header-footer.css">
</head>

<body>
    <div id="header">
        <header>
            <div class="container">
                <div class="logo"><a href="/index.html"><img src="images/LOGO.svg" alt="pentoLogo"></a></div>
                <nav class="nav">
                    <ul class="header-menu">
                        <li><a href="＃">最新消息</a></li>
                        <p></p>
                        <li><a href="＃">所有商品</a></li>
                        <p></p>
                        <li><a href="＃">門市據點</a></li>
                    </ul>
                </nav>
                <div class="member-cart">
                    <div class="member"><a href="#">
                            <i class="fas fa-user"></i>
                        </a></div>
                    <div class="cart"><a href="#">
                            <i class="fas fa-shopping-cart"></i>
                        </a></div>
                </div>
            </div>
        </header>
    </div> <!-- id_header end-->
    <div class="product_wrapper">
        <div class="product_container">
            <div class="paddingleft_30">
                <ol class="breadcrumb-item">
                    <li><a href="index.html">首頁</a></li>
                    <li>></li>
                    <li><a href="stores.html">產品列表</a></li>
                </ol>
            </div>
            <div class="flex_item">
                <hr class="divider" />
                <div class="heading_title"><i class="fas fa-tags"></i></i> 產品列表</div>
                <hr class="divider" />
            </div>
            <div class="product_start">
                <div class="product_sidemenu_block">
                    <ul class="product_sidemenu">
                        <li class="menu_title"><a href="javascript:void(0);">超值組合</a>
                        <li class="menu_title"><a href="javascript:void(0);">狗狗鮮食</a>
                            <ul class="submenu">
                                <li><a href="javascript:void(0);">鮮食調理包</a></li>
                                <li><a href="javascript:void(0);">手作肉乾&emsp;</a></li>
                            </ul>
                        </li>
                        <li class="menu_title"><a href="javascript:void(0);">貓貓鮮食</a>
                            <ul class="submenu">
                                <li><a href="javascript:void(0);">鮮食調理包</a></li>
                                <li><a href="javascript:void(0);">手作肉乾&emsp;</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="product_list_block">
                    <div class="product_area">
                        <div class="product">
                            <div class="flex_product">
                                <div class="image"><img src="images/products/red.jpg" alt=""></div>
                                <div class="product_title">
                                    <div class="product_name">《鮮食調理包》&emsp;鮮蝦番茄鮭魚口味</div>
                                    <div class="product_price">NT$ 666</div>
                                </div>

                                <div class="product_quantity_block">
                                    <div class="qty-input">
                                        <i class="less"> - </i>
                                        <input type="text" value="1" onkeyup="return ValidateNumber($(this),value)" />
                                        <i class="more"> + </i>
                                    </div>
                                    <div class="add_to_cart"><a href="javascript:void(0);"><i
                                                class="fas fa-shopping-cart"></i></a></div>
                                </div>
                            </div>

                        </div>
                        <div class="product">
                            55
                        </div>
                        <div class="product">
                            55
                        </div>
                        <div class="product">
                            55
                        </div>
                    </div>
                    <div class="button_area"></div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script>
        $(".product_sidemenu a").click(function (e) {
            $(".product_sidemenu .submenu").slideUp(), $(this).next().is(":visible") || $(this).next().slideDown(),
                e.stopPropagation()
        })

        $('.qty-input i').click(function () {
            val = parseInt($('.qty-input input').val());

            if ($(this).hasClass('less')) {
                val = val - 1;
            } else if ($(this).hasClass('more')) {
                val = val + 1;
            }
            if (val < 1) {
                val = 1;
            }
            if (val > 10) {
                val = 10;
            }

            $('.qty-input input').val(val);
        })
        function ValidateNumber(e, pnumber) {
            if (!/^\d+$/.test(pnumber)) {
                $(e).val(/^\d+/.exec($(e).val()));
            }
            return false;
        }

    </script>
</body>

</html>
