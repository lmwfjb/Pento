<!--                --------header member-cart會員按鈕區------------>
                    <div class="member-cart">
                        <div class="member"><a href="#">
                                <i class="fa fa-user"></i>

                        <div class="cart"><a href="#">
                                <i class="fas fa-shopping-cart"></i>
                            </a></div>
                        <div class="cart"></div>
<!--                    --------header 選單縮放 按鈕區------------>
                        <button><i class="fas fa-bars"></i></button>
                    </div>
                </div>
            </header>
        </div> <!-- id_header end-->

        <!-- ------- content ------- -->
        <!-- ------- content ------- -->
        <!-- ------- content ------- -->
        <div id="content">
            <section class="breadcrumb-sec">
                <ol class="breadcrumb-item">
                    <li><a href="">首頁</a></li>
                    <li>></li>
                    <li><a href="">會員中心</a></li>
                </ol>
            </section>

            <section class="info-sec">
                <div class="aside">
                    <a href="#" class="active" id="user-info-link">個人資訊</a>
                    <a href="#" id="check-order-link">訂單查詢</a>
                </div>

                <div id="user-form-id" class="user-form">
                    <div class="title">個人資訊</div>
                    <div><label for="name">姓名</label><input type="text" id="name" name="name"></div>

                    <div><label for="email">電子信箱</label><input type="text" id="email" name="email"></div>

                    <div><label for="phone">聯絡電話</label><input type="text" id="phone" name="phone"></div>

                    <div><label for="address">收貨地址</label><input type="text" id="address" name="address"></div>

                    <div class="btn">
                        <div class="cancel">
                            <input class="cancel-btn" type="submit" value="取消">
                        </div>

                        <div class="submit">
                            <input class="submit-btn" type="submit" value="儲存變更">
                        </div>
                    </div>
                </div> <!-- user-form end-->

                <div id="check-order-id" class="order">
                    <div class="title">訂單查詢</div>
                    <div class="order-box">
                        <div class="number">訂單編號：123456</div>
                        <div class="date">2020/01/15 12:29</div>
                        <button class="check-btn"><a href="#">查閱</a></button>
                    </div>
                    <div class="order-box">
                        <div class="number">訂單編號：789012</div>
                        <div class="date">2020/01/28 15:30</div>
                        <button class="check-btn"><a href="#">查閱</a></button>
                    </div>

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/header-footer.js"></script>
        
        <script>

            $("#check-order-id").hide();
            $("#check-order-link").click(function () {
                $("#user-form-id").fadeOut(100);
                $("#check-order-id").delay(100).fadeIn(100);
                $("#user-info-link").removeClass("active");
                $("#check-order-link").addClass("active");
            });

            $("#user-info-link").click(function () {
                $("#check-order-id").fadeOut(100);
                $("#user-form-id").delay(100).fadeIn(100);
                $("#check-order-link").removeClass("active");
                $("#user-info-link").addClass("active");
            });
        </script>
</body>
