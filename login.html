<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/css_reset.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="header">
        <header>
            <div class="container">
                <div class="logo"><a href="/index.html"><img src="images/LOGO.svg" alt="pentoLogo"></a></div>
                <nav class="nav">
                    <ul class="header-menu">
                        <li><a href="＃">最新消息</a></li>
                        <p></p>
                        <li><a href="＃">所有商品</a></li>
                        <p></p>
                        <li><a href="＃">門市據點</a></li>
                    </ul>
                </nav>
                <div class="member-cart">
                    <div class="member"><a href="#">
                            <i class="fas fa-user"></i>
                        </a></div>
                    <div class="cart"><a href="#">
                            <i class="fas fa-shopping-cart"></i>
                        </a></div>
                </div>
            </div>
        </header>
    </div> <!-- id_header end-->
    <div class="login-box">
        <div class="lb-header">
            <a href="#" class="active" id="login-box-link">會員登入</a>
            <a href="#" id="signup-box-link">註冊會員</a>
        </div>
        <form class="email-login">
            <div class="title">會員登入</div>
            <div class="u-form-group inputblock">
                <label for="email">信箱：</label>
                <input type="email" id="email"/>
            </div>
            <div class="u-form-group inputblock">
                <label for="password">密碼：</label>
                <input type="password" id="password"/>
            </div>
            <div class="u-form-group">
                <button>立即登入購物</button>
            </div>
            <div class="u-form-group">
                <a href="#" class="forgot-password">忘記密碼</a>
            </div>
        </form>
        <form class="email-signup">
            <div class="title">註冊會員</div>
            <div class="u-form-group">
                <label for="name">&emsp;&emsp;姓名：</label>
                <input type="text" id="name"/>
            </div>
            <div class="u-form-group">
                <label for="signup_email">&emsp;&emsp;信箱：</label>
                <input type="email" id="signup_email"/>
            </div>
            <div class="u-form-group">
                <label for="signup_password">&emsp;&emsp;密碼：</label>
                <input type="password" placeholder="至少8位" id="signup_password"/>
            </div>
            <div class="u-form-group">
                <label for="confirm_password">確認密碼：</label>
                <input type="password" id="confirm_password"/>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="news" value="checked">我同意接收商店資訊與優惠訊息&emsp;&emsp;
            </div>
            <div class="checkbox">
                <input type="checkbox" name="policy" value="checked" checked>我已閱讀並同意網站條款及隱私政策
            </div>
            <div class="u-form-group">
                <button>立即註冊</button>
            </div>
        </form>
    </div>
    <div id="footer">
        <footer>
            <div class="footer-container">
                <nav class="footer-left">
                    <ul class="footer-menu">
                        <li><a href="＃">最新消息</a></li>
                        <li><a href="＃">所有商品</a></li>
                        <li><a href="＃">門市據點</a></li>
                    </ul>
                </nav>
                <div class="footer-line"></div>
                <div class="footer-right">
                    <div class="footer-info">
                        <p>服務時間：週一至週五9:30-18:00</p>
                        <p>客服專線：04-1234-5678</p>
                        <p>客服信箱：service@pento.com</p>
                    </div>
                    <div class="footer-down-info">
                        <div class="footer-icon">
                            <i class="fab fa-line"></i>
                            <i class="fab fa-facebook-square"></i>
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="copyright">
                            <i class="far fa-copyright"></i>
                            <p>2020 Pento</p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div><!-- id_footer end-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(".email-signup").hide();
        $("#signup-box-link").click(function () {
            $(".email-login").fadeOut(100);
            $(".email-signup").delay(100).fadeIn(100);
            $("#login-box-link").removeClass("active");
            $("#signup-box-link").addClass("active");
        });
        $("#login-box-link").click(function () {
            $(".email-login").delay(100).fadeIn(100);;
            $(".email-signup").fadeOut(100);
            $("#login-box-link").addClass("active");
            $("#signup-box-link").removeClass("active");
        });
    </script>
</body>

</html>
